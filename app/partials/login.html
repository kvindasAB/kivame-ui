<div class="col-md-4 col-md-offset-4">
    <div class="well">

        <h2>Login with Kiva</h2>
        <button class="btn btn-success"
                ng-click="onLoginWithKivaClick()"
                >Login with Kiva</button>

        <div class="kiva-code-container" ng-show="modeKivaCode">
            <h2>Enter Kiva code here</h2>
            <input type="text" ng-model="kivaCode" >
            <button class="btn btn-success"
                ng-click="onKivaCodeSubmitClick()"
                >Submit Code</button>
        </div>

    </div>
</div>
