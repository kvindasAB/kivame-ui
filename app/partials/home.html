<div ng-init="init()">

    <div class="row" ng-repeat="category in kivalist">

        <h3>{{category.name}}</h3>

        <carousel >
          <slide ng-repeat="slide in category.slides" >
              <div class="col-md-3" ng-repeat="loan in slide">
                  <div id="relative">
                  <img ng-src="http://lorempixel.com/250/250" style="margin:auto;">
                  <div class="carousel-caption">

                      <h4 class="l-name">NAME</h4>
                      <!-- <h4>Slide {{loan.id}}</h4> -->
                      <p class="l-desc">{{loan.description}}</p>
                  </div>
                  </div>
              </div>
          </slide>



        </carousel>

    </div>
</div>
