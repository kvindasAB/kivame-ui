<div ng-init="init()">

    <div style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>


    <div class="row" ng-repeat="category in kivalist">

        <h3>{{category.name}}</h3>

        <carousel >
          <slide >
                <img ng-src="http://lorempixel.com/250/250" style="margin:auto;">
          </slide>
            <slide >
                <img ng-src="http://lorempixel.com/250/250" style="margin:auto;">
          </slide>
            <slide >
                <img ng-src="http://lorempixel.com/250/250" style="margin:auto;">
          </slide>
            <slide >
                <img ng-src="http://lorempixel.com/250/250" style="margin:auto;">
          </slide>
            <slide >
                <img ng-src="http://lorempixel.com/250/250" style="margin:auto;">
          </slide>
        </carousel>

    </div>
</div>
