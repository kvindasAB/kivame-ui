<div ng-init="init()">



    <div class="row" ng-repeat="category in kivalist">

        <h3>{{category.name}}</h3>

        <carousel >
          <slide ng-repeat="slide in category.slides" >
              <div class="col-md-3" ng-repeat="loan in slide">
                  <div id="relative">
                  <img ng-src="http://lorempixel.com/250/250" class="emphasized" style="margin:auto;">
                  <div ng-click="flipImage()" class="carousel-caption">

                      <h4 class="l-name">{{apiReturn[0].borrower_name}}</h4>
                      <h4 class="l-country">{{apiReturn[0].country}}</h4>
                      <div class="prog-cont">
                        <div class="prog-bar">{{setProgress(20)}}</div>
                      </div>
                      <p class="l-desc">{{apiReturn[0].short_description}}</p>

                      <!-- {{incrementCounter()}} -->
                  </div>
                  </div>
              </div>
          </slide>
        </carousel>

    </div>
</div>
